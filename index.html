<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="image">
      <div class="iconhover">
        <img src="/images/icon-view.svg" class="icon" alt="">
      </div>
    </div>
    <div class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div><img id="img1" src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div><img id="img2" src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" class="img" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Micha≈Ç Sujkowski</a>.
  </footer>
</body>

</html>
